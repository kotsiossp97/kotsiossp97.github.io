on:
  push:
    branches:
      - "main" # change to the branch you wish to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 'Build'
      shell: bash
      run: |
        echo "::group::Build"
        npm install
        npm run build
        echo "::endgroup::"

    - name: 'upload'
      uses: actions/upload-artifact@v2
      with: 
        name: github-pages
        path: build

    - id: deploy
      name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        token: ${{ github.token }}
